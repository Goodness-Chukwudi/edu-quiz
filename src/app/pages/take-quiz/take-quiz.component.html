<main class="body bg-light">
  <app-header></app-header>
  <app-page-heading [title]="'Take a quiz'"></app-page-heading>

  <div class="container mt-5">
    <div class="d-flex justify-content-center row">
      <div class="col-md-10 col-lg-10">
        <div class="border">
          <div class="bg-light p-3 border-bottom">
            <div
              class="d-flex flex-row justify-content-between align-items-center"
            >
              <h5 id="quiz-title">
                Quiz Title is Appended here
              </h5>
              <h5>
                10:03
              </h5>
              <span class="h5">
                (5 of 20)
              </span>
            </div>
          </div>
          <div class="bg-white p-3 border-bottom">
            <div class="d-flex flex-row align-items-center">
              <h5 class="mt-1 ml-2">
                1. Current Active Question Are Appended Here
              </h5>
            </div>

            <div>
                <div class="ans ml-2">
                    <label class="radio">
                        <input
                            [checked]="true"
                            type="radio"
                            name="option"
                            value="option"
                        />
                        <span class="px-2">option</span>
                    </label>
                </div>

                <div class="ans ml-2">
                    <label class="radio">
                        <input
                            type="radio"
                            name="optionRadio"
                            value="option"
                        />
                        <span class="px-2">option</span>
                    </label>
                </div>
            </div>

            
          </div>
          <div
            class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"
          >
            <button
              class="btn btn-secondary d-flex align-items-center"
              type="button"
            >
              <i class="fa fa-angle-left mt-1 me-1"></i>previous
            </button>
            <button
              class="btn btn-success align-items-center px-4"
              type="button"
            >
              Next<i class="fa fa-angle-right ms-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</main>
